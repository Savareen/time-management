<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Management</title>
    <link rel="icon" th:href="@{/images/logo.svg}" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link th:href="@{/css/login-style.css}" rel="stylesheet" />
    <link th:href="@{/css/header-footer-style.css}" rel="stylesheet" />
    <link th:href="@{/css/button-style.css}" rel="stylesheet" />
  </head>
  <body class="full-height-grow">
    <header>
      <div th:insert="fragments/main-header.html :: div"></div>
    </header>
    <section class="landing">
      <div class="container">
        <div class="table-name">
          <p>Sing In</p>
        </div>
        <div class="table-plate">
          <div class="form">
            <form class="form-signin" method="post" th:action="@{/guest/login}">
              <div>
                <p class="sign-in">Please sign in</p>
              </div>
              <div class="first-name">
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="add"
                  required=""
                  autocorrect="off" spellcheck="false"
                  autocomplete="off"
                />
                <label class="label-first-name">
                  <span class="content-name">Username</span>
                </label>
              </div>
              <div class="last-name">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="add"
                  required=""
                  autocorrect="off" spellcheck="false"
                  autocomplete="off"
                />
                <label class="label-first-name">
                  <span class="content-name">Password</span>
                </label>
              </div>
              <input
                name="_csrf"
                type="hidden"
                value="3d23cd01-6c1a-4825-8f3d-4a41f8c47751"
              />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="remember-me"
                  name="remember-me"
                />
                <p class="form-check-label" for="remember-me">Remember me</p>
              </div>
              <div class="login-btn">
                <button class="btn login" type="submit">LOGIN</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div th:insert="fragments/main-footer.html :: div"></div>
    </footer>
  </body>
</html>
