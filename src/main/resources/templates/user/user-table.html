<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Management</title>
    <link rel="icon" th:href="@{/images/logo.svg}" />
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"/>
    <link th:href="@{/css/admin-table-style.css}" rel="stylesheet" />
    <link th:href="@{/css/radio.css}" rel="stylesheet" />
    <link th:href="@{/css/header-footer-style.css}" rel="stylesheet" />
    <link th:href="@{/css/edit-button-style.css}" rel="stylesheet" />
    <link th:href="@{/css/button-style.css}" rel="stylesheet" />
    <link th:href="@{/css/view-style.css}" rel="stylesheet" />
    <link th:href="@{/css/student-style.css}" rel="stylesheet" />
  </head>
  <body class="full-height-grow">
    <header>
      <div class="main-header">
        <a th:href="@{/user/}" class="brand-logo">
          <img th:src="@{/images/logo.svg}" />
          <div class="brand-logo-name">Management</div>
        </a>
        <nav class="main-nav">
          <ul class="nav-links">
            <li><a th:href="@{/user/}">Schedule</a></li>
            <li class="nav-right-top"><a th:href="@{/user/editprofile/}" th:text="${username}"></a></li>
            <li class="user">
              <a th:href="@{/user/editprofile/}" class="iconbtn-user fas fa-user"></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="landing">
      <div class="dashboard">
        <div class="radio-container">
          <div class="links">
            <div class="input-group">
              <label>Classes:</label>
              <form th:action="@{/user/findtable}">
                <div class="radio-button">
                  <div class="check">
                    <label class="radio" for="myRadio1">
                      <input class="radio__input" type="radio" name="interval" id="myRadio1" value="0" checked/>
                      <div class="radio__radio"></div>
                      today
                    </label>
                  </div>
                  <div class="check">
                    <label class="radio" for="myRadio2">
                      <input class="radio__input" type="radio" name="interval" id="myRadio2" value="7"/>
                      <div class="radio__radio"></div>
                      week
                    </label>
                  </div>
                  <div class="check">
                    <label class="radio" for="myRadio3">
                      <input class="radio__input" type="radio" name="interval" id="myRadio3" value="30"/>
                      <div class="radio__radio"></div>
                      month
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn find">Find</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="table-name">
          <p>Time Management</p>
        </div>
        <div class="table-plate">
          <table class="content-table table-sortable">
            <thead>
              <tr>
                <th class="short-column">ID</th>
                <th class="medium-column">Date</th>
                <th class="short-column">Start</th>
                <th class="short-column">Finish</th>
                <th class="long-column">Course</th>
                <th class="short-column">AUD</th>
              </tr>
            </thead>
            <tbody id="tbody">
                <tr th:each="studentDTO : ${studentDTOs}">
                  <td th:text="${studentDTO.tableId}"></td>
                   <td th:text="${studentDTO.date}"></td>
                  <td th:text="${studentDTO.startTime}"></td>
                  <td th:text="${studentDTO.finishTime}"></td>
                  <td th:text="${studentDTO.course}"></td>
                  <td th:text="${studentDTO.auditorium}"></td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <footer>
      <div th:insert="fragments/admin-footer.html :: div"></div>
    </footer>
  </body>
</html>
