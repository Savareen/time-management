<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Management</title>
    <link rel="icon" th:href="@{/images/logo.svg}" />
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"/>
    <link th:href="@{/css/edit-style.css}" rel="stylesheet" />
    <link th:href="@{/css/header-footer-style.css}" rel="stylesheet" />
    <link th:href="@{/css/edit-button-style.css}" rel="stylesheet" />
    <link th:href="@{/css/button-style.css}" rel="stylesheet" />
    <link th:href="@{/css/view-style.css}" rel="stylesheet" />
  </head>
  <body class="full-height-grow">
    <header>
      <div class="main-header">
        <a th:href="@{/user/}" class="brand-logo">
          <img th:src="@{/images/logo.svg}" />
          <div class="brand-logo-name">Management</div>
        </a>
        <nav class="main-nav">
          <ul class="nav-links">
            <li><a th:href="@{/user/}">Schedule</a></li>
            <li class="nav-right-top"><a th:href="@{/user/editprofile/}" th:text="${username}"></a></li>
            <li class="user">
              <a th:href="@{/user/editprofile/}" class="iconbtn-user fas fa-user"></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="landing">
      <div class="dashboard"></div>
      <div class="container">
        <div class="table-name">
          <p>Edit Profile</p>
        </div>
        <div class="table-plate quotes">
            <p class="benjamin"> Dear customer,</p>
            <p class="benjamin"> Your profile has been successfully updated.</p>
        </div>
      </div>
    </section>
    <footer>
      <div th:insert="fragments/admin-footer.html :: div"></div>
    </footer>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script th:src="@{/js/selectfocus.js}"></script>
  </body>
</html>
