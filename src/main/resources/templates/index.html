<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Management</title>
    <link rel="icon" th:href="@{/images/logo.svg}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link th:href="@{/css/index-style.css}" rel="stylesheet" />
    <link th:href="@{/css/header-footer-style.css}" rel="stylesheet" />
    <link th:href="@{/css/button-style.css}" rel="stylesheet" />
  </head>
  <body class="full-height-grow">
    <header>
      <div th:insert="fragments/main-header.html :: div"></div>
    </header>
    <div class="container">
      <section class="landing">
        <div class="quotes">
          <h1>Time Management</h1>
          <div class="benjamin">
            <p>You may delay, but time will not.</p>
            <p class="sing">Benjamin Franklin</p>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <div th:insert="fragments/main-footer.html :: div"></div>
    </footer>
  </body>
</html>
